<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
    }

    p.intro {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 40px;
      line-height: 2; /* Double spaced */
    }

    form {
      width: 50%;
      margin: 0 auto;
    }

    label {
      display: block;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    #message {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Review Form</h1>
  <p class="intro">We value your feedback! Your comments help us to understand your needs better and improve our services. Please take a few moments to share your thoughts.</p>
  
  <form id="reviewForm" action="#" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Your name"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Your email"><br><br>

    <label for="feedback">Feedback:</label><br>
    <textarea id="feedback" name="feedback" rows="4" cols="50" placeholder="Your feedback"></textarea><br><br>

    <input type="submit" value="Submit">
  </form>

  <div id="message"></div>

  <script>
    document.getElementById("reviewForm").addEventListener("submit", function(event) {
      event.preventDefault();
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var feedback = document.getElementById("feedback").value;
      
      // Simulate submission (for demonstration)
      // In a real scenario, you would send the form data to a server-side script
      // and handle it there (e.g., using PHP, Python, etc.)
      setTimeout(function() {
        document.getElementById("message").innerText = "Thanks for your feedback, " + name + "!";
      }, 1000); // 1 second delay for simulation
    });
  </script>
</body>
</html>
